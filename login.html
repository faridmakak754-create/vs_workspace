<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<style>
    body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
       background: linear-gradient(to left top,rgb(61, 184, 246),rgb(226, 15, 226) );
    }

    .login {
        height: 350px;
        width: 300px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 1px 1px 20px rgb(0, 0, 0);


    }

    .login>h2 {
        text-align: center;
        color: #333;
        ;
    }

    .input-group {
        position: relative;
        margin: 20px;
    }

    .input-group>label {
        display: block;
        font-size: 16px;
        margin-bottom: 5px;
        color: #333;
        font-weight: 600;


    }

    .input-group>input {
        border: none;
        padding: 10px 10px 10px 35px;
        outline: none;
        border-bottom: 1px solid #333;
        font-size: 18px;
    }

    .input-group>i {
        position: absolute;
        top: 50%;
        left: 10px;
        /* transform: translateY(-20%); */
        color: gray;
        font-size: 18px;

    }

    .login>a {

        text-decoration: none;
        font-size: 18px;
        display: flex;

        justify-content: end;
        margin: 0 10px;
        color: rgb(39, 35, 39);
    }

    .login>button {
        font-size: 18px;
        font-weight: 600;
        padding: 10px 70px 10px 70px;
        margin: 20px 0 0 35px;
        cursor: pointer;
        border: none;
        background: linear-gradient(to right, rgb(80, 171, 242), rgb(255, 59, 255));
        color: white;
        border-radius: 8px;

    }

    .login>button:hover {
        background: linear-gradient(to left, rgb(80, 171, 242), rgb(255, 59, 255));
    }

    .input-group>input:hover {
        border-bottom: 1px solid blue;
    }

    .input-group>input:focus {
        border-bottom: 1px solid red;
    }
</style>

<body>
    <form action="" class="login">
        <h2>Login</h2>
        <div class="input-group">
            <label for="username">Username</label>
            <i class="fa-regular fa-user"></i>
            <input type="text" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <i class="fa-solid fa-lock"></i>
            <input type="text" placeholder="Enter your password" required>
        </div>
        <a href="">forgot password?</a>
        <button type="submit">Login</button>

    </form>
</body>

</html>
