<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "poppins";
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(19, 19, 19);
        }

        .register {
            height: 350px;
            width: 300px;
            background: linear-gradient(to left bottom, rgb(10, 224, 178), rgb(255, 0, 255));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            box-shadow: 1px 1px 10px rgb(228, 195, 195);
        }

        .fieldset {
            width: 15rem;
            height: 2rem;
            padding: 3px;
            margin-bottom: 10px;
            color: rgb(252, 250, 255);
            border-radius: 10px;
            /* border: 2px solid rgb(255, 254, 254); */
            /* box-shadow: 1px 1px 10px red; */

        }

        .fieldset>legend {
            font-size: 14px;
            margin-left: 20px;
            padding: 0 5px 0 5px;
        }

        .fieldset>input {
            border: none;
            background: transparent;
            outline: none;

        }

        .register>h2 {
            text-align: center;
            margin-bottom: 5px 0 5px 0;
            color: rgb(240, 234, 247);
            font-weight: 900;
        }

        .register>button {
            border: 0;
            background: linear-gradient(to left bottom, rgb(255, 137, 255), rgb(140, 140, 198));
            padding: 7px 20px 7px 20px;
            border-radius: 8px;
            cursor: pointer;
            color: aliceblue;
            font-size: 16px;
        }

        .register>a {
            text-decoration: none;
            font-size: 14px;
            color: rgb(255, 4, 25);

        }

        .fieldset:hover {
            border: 2px solid rgb(247, 3, 210);
            box-shadow: 0 0 8px red;
        }

        .fieldset:focus {
            border: 2px solid rgb(247, 48, 3);
        }

        .register>button:hover {
            background: linear-gradient(to right bottom, rgb(255, 137, 255), rgb(140, 140, 198));

        }
    </style>
</head>

<body>
    <form action="#" class="register">
        <h2>Register</h2>

        <fieldset class="fieldset">
            <legend>Name:</legend>
            <input type="text">
        </fieldset>

        <fieldset class="fieldset">
            <legend>Email:</legend>
            <input type="text">
        </fieldset>

        <fieldset class="fieldset">
            <legend>Password:</legend>
            <input type="text">
        </fieldset>

        <fieldset class="fieldset">
            <legend>Confirm Password:</legend>
            <input type="text">
        </fieldset>
        <button type="submit">Sign up</button>
        <a href="login.html">already Have an Account? Login now</a>



    </form>

</body>

</html>
