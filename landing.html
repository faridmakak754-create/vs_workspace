<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins";


    }

    .landing {
        background-color: #082541;
        padding-bottom: 20px;
    }

    .navbar {
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    .navbar>h1 {
        font-size: 22px;
        font-weight: 900;
        color: #50E9A3;
    }

    .link {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .link>ul {
        list-style: none;
    }

    .link ul li>a {
        text-decoration: none;
        color: rgb(223, 223, 223);
        margin-right: 10px;
        font-size: 16px;
    }

    .link ul li>button {
        background-color: #50E9A3;
        border-radius: 4px;
        border: none;
        padding: 4px 12px;
        font-size: 14px;
        font-weight: 600;
    }

    .link ul>li {
        margin-right: 10px;
    }

    .hero {
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    .info {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-content: space-around;
    }

    .info>h1 {
        color: rgb(210, 210, 211);
    }

    .info>p {
        color: aliceblue;
    }

    .btn1 {
        background-color: #50E9A3;
        border-radius: 6px;
        border: none;
        padding: 6px, 10px 6px 10px;

    }

    .btn2 {
        background-color: #082541;
        color: antiquewhite;
        border-radius: 6px;
        border: solid white 1px;
        padding: 6px, 10px 6px 10px;

    }
    .box{
        display: flex;
        gap: 30px;
        
    }
    .box1{
        background-color: #50E9A3;
        height: 80px;
        width: 80px;
  
    }
     .box2{
        background-color: #fdfffe;
        height: 80px;
        width: 80px;
    }
     .box3{
        background-color:#50E9A3;
        height: 80px;
        width: 80px;
    }
 .box4{
        background-color: #fdfffe;
        height: 80px;
        width: 80px;
    }
    .flex{
        display: flex;
    }



   
</style>

<body>
    <header class="landing">
        <nav class="navbar">
            <h1 class="flex">Boldo</h1>
            <div class="link">
                <ul>
                    <li>
                        <a href="">Product</a>
                        <a href="">About</a>
                        <a href="">Contact</a>

                        <button>Login</button>
                    </li>
                </ul>
            </div>
        </nav>

        <!--  hero section-->
        <main class="hero">
            <div class="info">
                <h1>
                    Save time by building <br>fast with Boldo Template

                </h1>
                <p>Lorem ipsum dolor, sit amet perspiciatis ad eos iste unde repellat porro, nam aliquam officiis?</p>
                <div class="btn">
                    <button class="btn1">Buy Template </button>
                    <button class="btn2">Learn More </button>

                </div>
            </div>
            <div class="box">
                <div class="box1"></div>
                <div class="box2"></div>
                  </div>
                <div>
                <div class="box3"></div>
                <div class="box4"></div>
                </div>
          
        </main>
    </header>
</body>

</html>
